<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JS 測試（極簡版）</title>
  <style>
    body{font-family:ui-sans-serif,system-ui;-webkit-font-smoothing:antialiased;margin:0;padding:20px;background:#0f1320;color:#e6e9f2}
    .badge{display:inline-block;padding:6px 10px;border-radius:999px;border:1px solid #2a355f;background:#121732}
    canvas{display:block;margin-top:12px;background:#0b0f22;border:1px solid #283056;border-radius:12px}
    button{margin-top:10px;padding:10px 14px;border-radius:12px;border:1px solid #2d3b75;background:#23305e;color:#e6e9f2;font-weight:700;cursor:pointer}
  </style>
</head>
<body>
  <h1>GitHub Pages JS 測試（極簡） <span id="badge" class="badge">JS：初始化中…</span></h1>

  <button id="btn">測試繪圖</button>
  <canvas id="cv" width="600" height="300" aria-label="測試畫布"></canvas>

  <p>若按鈕可畫出藍色方塊，代表 JS 與 Canvas 正常。</p>

  <!-- 🚫 不用內嵌腳本；只載入外部 js -->
  <script src="app.js" defer></script>
</body>
</html>
